<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Logo -->
    <div class="logo">Quizizz..</div> <!-- Text logo -->

    <!-- Start Page -->
    <div class="start-page" id="start-page">
        <h1>Welcome to the Quiz!</h1>
        <p>Test your knowledge with some fun and interesting questions.</p>
        <button id="start-quiz-btn" class="btn">Start Quiz</button>
    </div>

    <!-- Quiz App -->
    <div class="app" id="quiz-app" style="display: none;">
        <h1>Simple Quiz</h1>
        <div class="quiz">
            <h2 id="question">Questions go here</h2>
            <div id="answer-buttons">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
            <button id="next-btn">Next</button>
            <button id="home-btn" class="btn" style="display: none;">Go to Home</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
